name: home_task
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
assets:
   - assets/images/
   - assets/icons/
   - assets/fonts/

  
fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        weight: 800
  
  - family: Nunito
    fonts:
      - asset: assets/fonts/Nunito/Nunito-Regular.ttf
        weight: 400
      - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Nunito/Nunito-Bold.ttf
        weight: 700
      - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Nunito/Nunito-Black.ttf
        weight: 900  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
